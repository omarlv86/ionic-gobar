<ion-header [translucent]="true" class="ion-no-border header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" *ngFor="let bar of Bars">
        <ion-list>
          <ion-item>
            <ion-col>
              <div >
                <ion-avatar  slot="start">
                  <img src="{{bar.Logo}}" fallimg>
                </ion-avatar>
              </div>
            </ion-col>
            <ion-col size="8">
              <div>
                <ion-label >
                  <h3 style="font-weight: bold;">{{bar.Nombre}}</h3>
                  <p>{{bar.Colonia + ', ' +bar.Calle + ', ' + bar.Numero}}</p>
                  
                </ion-label>
              
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label >
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-label>
              </div>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
