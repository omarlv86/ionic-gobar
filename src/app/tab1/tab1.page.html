<ion-header [translucent]="true" class="ion-no-border header">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="12">
        <ion-row>
          <ion-col size="6" size-lg="6" class="d-flex align-center justify-start ">
            <ion-text color="primary">
              <h2>Promociones</h2>
            </ion-text>
          </ion-col>
          <ion-col size="6" size-lg="6" class="d-flex align-center justify-end">
            <ion-label color="secondary">Ver todas</ion-label>
          </ion-col>
        </ion-row>
        <ion-slides pager="true">
          <ion-slide *ngFor="let slide of slides">
            <div style="padding:10px">
              <img src="{{slide.img}}" alt="">
              <!--<h2 class="title-slide" [innerHTML]="slide.titulo"></h2>-->
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="12" >
        <ion-row>
          <ion-col size="6" size-lg="6" class="d-flex align-center justify-start ">
            <ion-text color="primary">
              <h2>Recomendados</h2>
            </ion-text>
          </ion-col>
          <ion-col size="6" size-lg="6" class="d-flex align-center justify-end">
            <ion-label color="secondary">Ver todos</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="4" *ngFor="let bar of dataRandom">
        <ion-list>
          <ion-item>
            <ion-col>
              <div>
                <ion-avatar  slot="start">
                  <img src="{{bar.Logo}}">
                </ion-avatar>
              </div>
            </ion-col>
            <ion-col size="8">
              <div>
                <ion-label >
                  <h3>{{bar.Nombre}}</h3>
                  <p>{{bar.Colonia + ', ' +bar.Calle + ', ' + bar.Numero}}</p>
                  {{bar.calificacion}}
                  <div *ngIf="bar.calificacion == null">
                    <div class="valoracion">
                      <input id="radio1" type="radio" name="estrellas" value="5"  disabled>
                      <label for="radio1">★</label>
                      <!---->
                      <input id="radio2" type="radio" name="estrellas" value="4" disabled>
                      <label for="radio2">★</label>
                      <!---->
                      <input id="radio3" type="radio" name="estrellas" value="3" disabled>
                      <label for="radio3">★</label>
                      <!---->
                      <input id="radio4" type="radio" name="estrellas" value="2" disabled>
                      <label for="radio4">★</label>
                      <!---->
                      <input id="radio5" type="radio" name="estrellas" value="1" disabled>
                      <label for="radio5">★</label>
                    </div>
                  </div>
                  <div *ngIf="bar.calificacion == 1">
                    <div class="valoracion">
                      <input id="radio1" type="radio" name="estrellas" value="5" disabled>
                      <label for="radio1">★</label>
                      <!---->
                      <input id="radio2" type="radio" name="estrellas" value="4" disabled>
                      <label for="radio2">★</label>
                      <!---->
                      <input id="radio3" type="radio" name="estrellas" value="3" disabled>
                      <label for="radio3">★</label>
                      <!---->
                      <input id="radio4" type="radio" name="estrellas" value="2" disabled>
                      <label for="radio4">★</label>
                      <!---->
                      <input id="radio5" type="radio" name="estrellas" value="1" checked disabled>
                      <label for="radio5">★</label>
                    </div>
                  </div>
                  <div *ngIf="bar.calificacion == 2">
                    <div class="valoracion">
                      <input id="radio1" type="radio" name="estrellas" value="5" disabled>
                      <label for="radio1">★</label>
                      <!---->
                      <input id="radio2" type="radio" name="estrellas" value="4" disabled>
                      <label for="radio2">★</label>
                      <!---->
                      <input id="radio3" type="radio" name="estrellas" value="3" disabled>
                      <label for="radio3">★</label>
                      <!---->
                      <input id="radio4" type="radio" name="estrellas" value="2" checked disabled>
                      <label for="radio4">★</label>
                      <!---->
                      <input id="radio5" type="radio" name="estrellas" value="1"  disabled>
                      <label for="radio5">★</label>
                    </div>
                  </div>
                  <div *ngIf="bar.calificacion == 3">
                    <div class="valoracion">
                      <input id="radio1" type="radio" name="estrellas" value="5" disabled>
                      <label for="radio1">★</label>
                      <!---->
                      <input id="radio2" type="radio" name="estrellas" value="4" disabled>
                      <label for="radio2">★</label>
                      <!---->
                      <input id="radio3" type="radio" name="estrellas" value="3" checked disabled>
                      <label for="radio3">★</label>
                      <!---->
                      <input id="radio4" type="radio" name="estrellas" value="2" disabled>
                      <label for="radio4">★</label>
                      <!---->
                      <input id="radio5" type="radio" name="estrellas" value="1"  disabled>
                      <label for="radio5">★</label>
                    </div>
                  </div>
                  <div *ngIf="bar.calificacion == 4">
                    <div class="valoracion">
                      <input id="radio1" type="radio" name="estrellas" value="5" disabled>
                      <label for="radio1">★</label>
                      <!---->
                      <input id="radio2" type="radio" name="estrellas" value="4" disabled checked>
                      <label for="radio2">★</label>
                      <!---->
                      <input id="radio3" type="radio" name="estrellas" value="3" disabled>
                      <label for="radio3">★</label>
                      <!---->
                      <input id="radio4" type="radio" name="estrellas" value="2"  disabled>
                      <label for="radio4">★</label>
                      <!---->
                      <input id="radio5" type="radio" name="estrellas" value="1" disabled>
                      <label for="radio5">★</label>
                    </div>
                  </div>
                  <div *ngIf="bar.calificacion == 5">
                    <div class="valoracion">
                      <input id="radio1" type="radio" name="estrellas" value="5" disabled checked>
                      <label for="radio1">★</label>
                      <!---->
                      <input id="radio2" type="radio" name="estrellas" value="4" disabled>
                      <label for="radio2">★</label>
                      <!---->
                      <input id="radio3" type="radio" name="estrellas" value="3"  disabled>
                      <label for="radio3">★</label>
                      <!---->
                      <input id="radio4" type="radio" name="estrellas" value="2" disabled>
                      <label for="radio4">★</label>
                      <!---->
                      <input id="radio5" type="radio" name="estrellas" value="1" disabled>
                      <label for="radio5">★</label>
                    </div>
                  </div>
                  
                </ion-label>
              
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label >
                  <ion-icon  name="heart-outline"></ion-icon>
                </ion-label>
              </div>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
