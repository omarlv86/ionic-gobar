<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="animated fadeInRight">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="6" class="d-flex align-center justify-start">
        <ion-text >
          <ion-title class="pl-5" color="primary">Promociones</ion-title>
        </ion-text>
      </ion-col>
      <ion-col size="6" size-lg="6" class="d-flex align-center justify-end">
        <ion-item button>
          <ion-label color="secondary">Ver todas</ion-label>
        </ion-item>
      </ion-col>
        </ion-row>
        <ion-row >
            <ion-slides pager="true">
              <ion-slide *ngFor="let slide of slides">
                <div style="padding:10px">
                  <img src="{{slide.img}}" alt="">
                  <!--<h2 class="title-slide" [innerHTML]="slide.titulo"></h2>-->
                </div>
              </ion-slide>
            </ion-slides>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-lg="6" class="d-flex align-center justify-start ">
            <ion-text>
              <ion-title class="pl-5" color="primary">Recomendados</ion-title>
            </ion-text>
          </ion-col>
          <ion-col size="6" size-lg="6" class="d-flex align-center justify-end">
            <ion-item button [routerLink]="['/tabs/bares']">
              <ion-label color="secondary">Ver todos</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-lg="4" *ngFor="let data of dataRandom">
            <div class="container-list w-100" [routerLink]="['/bar', data.idBar]">
              <div class="list-logo w-20">
                <div class="list-logo-img">
                  <img [src]="data.Logo" fallimg >
                </div>
              </div>
              <div class="list-title">
                <h4>{{ data.Nombre }}</h4>

                <p>{{ data.Colonia + ", "  + data.Calle + " " + data.Numero }}
                </p>
                
              </div>
              <div class="list-icon">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </div>
            </div>
          </ion-col>
        </ion-row>
        
  </ion-grid>
 
</ion-content>
